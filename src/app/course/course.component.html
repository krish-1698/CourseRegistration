<div class="main-body">

      <button mat-raised-button color="primary" class="btn-add" (click)="openAddEditEmpForm()">ADD COURSE</button>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Programming Concepts" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container> -->
  
        <ng-container matColumnDef="courseCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Code </th>
          <td mat-cell *matCellDef="let row"> {{row.courseCode}}</td>
        </ng-container>
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}}</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}}</td>
        </ng-container>
    
        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header  class="center-text"> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" *ngIf="isAdmin" (click)="openEditForm(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" *ngIf="isAdmin" (click)="deleteCourseConfirmation(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
        
            <div class="btns">
            <button mat-raised-button color="primary"  *ngIf="!isAdmin" (click)="openScheduleForm(row)">View Schedule</button>
            <button mat-raised-button color="accent" *ngIf="!isAdmin" (click)="enrolCourse(row.id)" >Enrol</button>
          </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
